<!DOCTYPE html>
<html ng-app="xen-mon-app">

<head>
  <meta charset="UTF-8">
  <title>Xen-Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Xen-Monitor">
  <link rel="stylesheet" href="/css/application.css">
  <!--[if gt IE 9]><!-->
  <script src="/js/vendor/angular.js"></script>
  <script src="/js/vendor/angular-route.js"></script>
  <script src="/js/application.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <!--<![endif]-->
  <script type="text/ng-template" id="index">
    <div id="wrap">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/#/">Xen Monitor</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="nav navbar-nav">
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div id="content" class="container" ng-view></div>
    </div>
    <footer>
      <div class="footer container">
        <span i18n="footer:Copyright"></span> &copy; 2014
        <a href="http://cgh.io/" target="_blank">cgh.io</a>
        |
        <a href="https://github.com/caiguanhao/xen-monitor"
          target="_blank">View source code</a>
      </div>
    </footer>
  </script>
  <script type="text/ng-template" id="main">
    <div class="row">
      <div class="col-sm-6">
        <table class="table table-stat">
          <thead>
            <tr>
              <th class="ipaddr">IP Address</th>
              <th class="upload">Upload</th>
              <th class="download">Download</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="server in servers">
              <td ng-bind="server.IP"></td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-{{server.uploadColor}}"
                    style="width: {{server.uploadPercent}}%;">
                    <span ng-bind="server.uploadText"></span>
                  </div>
                </div>
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-{{server.downloadColor}}"
                    style="width: {{server.downloadPercent}}%;">
                    <span ng-bind="server.downloadText"></span>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>
</head>

<body>

</html>
