<!DOCTYPE html>
<html ng-app="xen-mon-app">

<head>
  <meta charset="UTF-8">
  <title>Xen-Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Xen-Monitor">
  <link rel="stylesheet" href="/css/application.css">
  <!--[if gt IE 9]><!-->
  <script src="/js/vendor/angular.js"></script>
  <script src="/js/vendor/angular-route.js"></script>
  <script src="/js/application.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <!--<![endif]-->
  <script type="text/ng-template" id="index">
    <div id="wrap">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/#/">Xen Monitor</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="nav navbar-nav">
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div id="content" class="container" ng-view></div>
    </div>
    <footer>
      <div class="footer container">
        <span i18n="footer:Copyright"></span> &copy; 2014
        <a href="http://cgh.io/" target="_blank">cgh.io</a>
        |
        <a href="https://github.com/caiguanhao/xen-monitor"
          target="_blank">View source code</a>
      </div>
    </footer>
  </script>
  <script type="text/ng-template" id="main">
    <div class="row">
      <div class="col-sm-12">
        <div class="progress">
          <div class="progress-bar progress-bar-success"
            style="width: {{colorStats.successPercent}}%">
            <span ng-bind="colorStats.success"></span>
          </div>
          <div class="progress-bar progress-bar-warning"
            style="width: {{colorStats.warningPercent}}%">
            <span ng-bind="colorStats.warning"></span>
          </div>
          <div class="progress-bar progress-bar-danger"
            style="width: {{colorStats.dangerPercent}}%">
            <span ng-bind="colorStats.danger"></span>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-inline form-group">
          <div class="form-group checkbox">
            <label>
              <input type="checkbox" ng-model="show.warning"> Show Warning
            </label>
          </div>
          <div class="form-group checkbox">
            <label>
              <input type="checkbox" ng-model="show.danger"> Show Danger
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-12 stat" ng-repeat="(host, VMs) in allServers">
        <div class="progress">
          <div class="vm-progress" style="width: {{VMs.W}}%">
            <div class="progress-bar progress-bar-{{VMs.TUC}}"
              style="width: {{VMs.TUP}}%;">
              <span ng-bind="host"></span>
            </div>
          </div>
          <div class="vm-progress" ng-repeat="VM in VMs.K" style="width: {{VMs.W}}%">
            <div class="progress-bar progress-bar-{{VMs.UC[$index]}}"
              style="width: {{VMs.UP[$index]}}%;">
              <span ng-bind="VM"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
</head>

<body>

</html>
